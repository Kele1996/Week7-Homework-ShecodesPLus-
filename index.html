<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=PT+Mono&family=Roboto:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla weather APP</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Pretoria</h1>
            <p class="weather-app-details">
              Sunday 16:34, fog
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>4.63km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon> ☀️
          </div>
          <div class="weather-app-temperature-value">13</div>
          <div class="weather-app-unit">³C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/" target="_blank"
          >Angela Kelebogile Mooketsi</a
        >
        ,is
        <a
          href="https://github.com/Kele1996/Week7-Homework-ShecodesPLus-"
          target="_blank"
          >open-sourced on github</a
        >
        and is hosted on
        <a
          href="https://beautifulamazingappbynewbie.netlify.app/"
          target="_blank"
          >netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
